<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>MHA College of Engineering and Technology</h1>
    </header>

    <h2>Registeration Form</h2>

    <form>
        <table>
            <tr>
                <td><label>Student Reg. Number :</label></td>
                <td><input type="text" placeholder="72072110***"></td>
            </tr>
            <tr></tr>
            <tr>
                <td><label>Student Name        :</label></td>
                <td><input type="text" placeholder="Praveen kumar R"></td>
            </tr>
            <tr></tr>
            <tr>
                <td><label for="dept">Department          :</label></td>
                <td><select id=dep>
                    <option>ECE</option>
                    <option>CSC</option>
                    <option>EEE</option>
                    <option>MECH</option>
                    <option>AGRI</option>
                    <option>AUTO</option>
                    <option>AERO</option>
                </select></td>
            </tr>
            <tr>
                <td><label>10th Mark           :</label></td>
                <td><input type="text" placeholder="400"></td>
            </tr>
            <tr>
                <td><label>Degree Percentage   :</label></td>
                <td><input type="text" placeholder="80%"></td>
            </tr>
        </table>
        <div class="cen">
        <button id="sum">Submit</button>
        <button id="can">Cancel</button>
    </div>
    </form>


</body>
</html>
